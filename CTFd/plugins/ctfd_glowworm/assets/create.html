<form method="POST" action="{{ script_root }}/admin/chal/new" enctype="multipart/form-data">

	<div class="form-group">
		<label for="value">Dirname<br>
			<small class="form-text text-muted">
				The name of your challenge dirname (eg: vulns/web_xx)
			</small>
		</label>
		<input type="text" class="form-control" name="dirname" placeholder="Enter challenge dirname">
	</div>
	<div class="form-group">
		<label for="value">Docker image name<br>
			<small class="form-text text-muted">
				The name of your challenge image (eg: d0g3/web_pyblog)
			</small>
		</label>
		<input type="text" class="form-control" name="image_name" placeholder="Enter challenge image name">
	</div>
    <div class="form-group">
		<label for="value">CPU Limit<br>
			<small class="form-text text-muted">
				This is the cpu limit of container
			</small>
		</label>
		<input type="text" class="form-control" name="cpu_limit" placeholder="Enter cpu limit of container" required>
	</div>
    <div class="form-group">
		<label for="value">Memory Limit<br>
			<small class="form-text text-muted">
				This is the memory limit of container
			</small>
		</label>
		<input type="text" class="form-control" name="memory_limit" placeholder="Enter memory limit of container" required>

	</div>
	<div class="form-group">
		<label for="name">Env Port<br>
			<small class="form-text text-muted">
				The inner port of your challenge
			</small>
		</label>
		<input type="text" class="form-control chal-name" name="env_port" placeholder="Enter inner port of container" required>
	</div>
	<div class="form-group">
		<label for="name">Name<br>
			<small class="form-text text-muted">
				The name of your challenge
			</small>
		</label>
		<input type="text" class="form-control" name="name" placeholder="Enter challenge name">
	</div>
	<div class="form-group">
		<label for="category">Category<br>
			<small class="form-text text-muted">
				The category of your challenge
			</small>
		</label>
		<input type="text" class="form-control" name="category" placeholder="Enter challenge category">
	</div>
	<div class="form-group">
		<label for="value">Type<br>
			<small class="form-text text-muted">
				The type of your challenge (eg: web1)
			</small>
		</label>
		<input type="text" class="form-control" name="env_type" placeholder="Enter challenge type">
	</div>
	<div class="form-group">
		<label for="value">Language<br>
			<small class="form-text text-muted">
				The language of your challenge (eg: PHP)
			</small>
		</label>
		<input type="text" class="form-control" name="env_language" placeholder="Enter challenge language">
	</div>

	<ul class="nav nav-tabs" role="tablist" id="new-desc-edit">
		<li class="nav-item">
			<a class="nav-link active" href="#new-desc-write" aria-controls="home" role="tab"
			   data-toggle="tab">Write</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#new-desc-preview" aria-controls="home" role="tab" data-toggle="tab">Preview</a>
		</li>
	</ul>

	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="new-desc-write">
			<div class="form-group">
				<label for="message-text" class="control-label">Message
					<small class="form-text text-muted">
						Use this to give a brief introduction to your challenge. The description supports HTML and
						Markdown.
					</small>
				</label>
				<textarea id="new-desc-editor" class="form-control" name="description" rows="10"></textarea>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane content" id="new-desc-preview" style="height:234px; overflow-y: scroll;">
		</div>
	</div>

	<div class="form-group">
		<label for="value">Every Round Value<br>
			<small class="form-text text-muted">
				This is how many points the challenge is worth every round.
			</small>
		</label>
		<input type="number" class="form-control" name="value" placeholder="Enter value" required>

	</div>

	<div class="form-group">
		<label for="value">Every Round Check Value<br>
			<small class="form-text text-muted">
				This is how many points the challenge is worth every check round.
			</small>
		</label>
		<input type="number" class="form-control" name="check_value" placeholder="Enter check value" required>
	</div>


	<input type="hidden" value="ada_challenge" name="type" id="chaltype">

	<div class="form-group">
		<button class="btn btn-primary float-right create-challenge-submit" type="submit">Create</button>
	</div>
</form>
